<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<main>
  <body>
    <div class="card">
      <img class="girl" src="/images/illustration-hero.svg" alt="girl listening to music">
  
      <div class="text">
        <h1 class="big-title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
  
      <div class="plan">
        <img src="/images/icon-music.svg" alt="" class="music-icon">
        <h2>Annual Plan</h2>
        <p class="price">$59.99/year</p>
        <a class="change" href="">Change</a>
      </div>
  
      <div class="buttons">
        <!-- <button class="btn-proceed"><a class="link-proceed" href="#">Proceed to Payment</a></button> -->
        <a  href="#">
          <button class="btn-proceed">Proceed to Payment</button>
        </a>
        <div class="cancel"><a class="link-cancel" href="#" >Cancel Order</a></div>
      </div>
  
  
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">RIM Sahia</a>.
      </div>
    </footer>
    </div>
  </body>
</main>
</html>
